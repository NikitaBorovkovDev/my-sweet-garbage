<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
</head>
<body>
	<form action="#" method="get" enctype="text/html:charset=UTF-8">
		<input tabindex="1" type="text" name="username" value="" placeholder="what?"><br>
		<input tabindex="2" type="tel" name="telname" value="" placeholder="telephone"><br>
		<input type="password" name="passuser" value="" placeholder="password"><br>
		<input type="radio" name="1or2" value="1">radio1<br>
		<label for=""><input checked type="radio"	 name="1or2" value="2">radio2<br></label>
		<input checked type="checkbox" name="check" value="" placeholder="123">checkbox<br>
		<input type="file" name="file" value="" placeholder="file"><br>
		<textarea name="text" id="text" cols="30" rows="10"></textarea><br>
		<span>option</span>
		<select name="color" id="">
			<option value="red">red</option>
			<option selected value="blue">blue</option>
		</select><br>
		<button type="submit">button</button>
		<button type="reset">button</button>

	</form>
</body>
</html>
